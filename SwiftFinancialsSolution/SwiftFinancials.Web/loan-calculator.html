<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SwiftFinancials - Professional Loan Calculator with various interest calculation modes">
    <meta name="keywords" content="loan calculator, financial tools, interest calculation, SwiftFinancials">
    <meta name="author" content="SwiftFinancials">
    <title>SwiftFinancials - Loan Calculator</title>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Link to FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
            color: #333;
        }

        header {
            background: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .background-math {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1536677840360-4f3b50b3ed02') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            opacity: 0.1;
        }

        .loan-calculator {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            position: relative;
        }

        .calculator-inputs {
            display: flex;
            flex-direction: column;
        }

            .calculator-inputs label {
                font-size: 14px;
                margin-top: 10px;
                color: #007bff;
                font-weight: 500;
            }

            .calculator-inputs input, select {
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 8px;
                background: #f8f9fa;
                box-shadow: inset 2px 2px 5px #e0e0e0, inset -2px -2px 5px #ffffff;
                font-size: 16px;
                margin-bottom: 12px;
            }

        .calculate-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
            font-size: 16px;
            cursor: pointer;
        }

            .calculate-btn:hover {
                background: #0056b3;
                transform: scale(1.05);
            }

        .scrollable-tbody {
            max-height: 300px;
            overflow-y: auto;
        }

        .scrollable-table table {
            width: 100%;
            border-collapse: collapse;
        }

            .scrollable-table table th, .scrollable-table table td {
                padding: 12px;
                text-align: center;
                background: #f9f9f9;
                border-bottom: 1px solid #ddd;
            }

            .scrollable-table table th {
                background: #007bff;
                color: white;
                font-weight: 700;
            }

            .scrollable-table table tr:nth-child(even) td {
                background: #f0f8ff;
            }

        footer {
            text-align: center;
            padding: 20px;
            background: #007bff;
            color: white;
            font-size: 14px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }


        .scrollable-table table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Ensures consistent column width */
        }

            .scrollable-table table th, .scrollable-table table td {
                padding: 12px;
                text-align: right; /* Aligns numbers to the right for readability */
                background: #f9f9f9;
                border-bottom: 1px solid #ddd;
            }

            .scrollable-table table th {
                background: #007bff;
                color: white;
                font-weight: 700;
            }

                .scrollable-table table th:first-child, .scrollable-table table td:first-child {
                    text-align: center; /* Center-aligns the first column for better readability */
                }

            .scrollable-table table tr:nth-child(even) td {
                background: #f0f8ff;
            }
    </style>
</head>
<body>
    <header>
        SwiftFinancials Loan Calculator
    </header>

    <div class="background-math"></div>

    <div class="loan-calculator">
        <div class="calculator-inputs">
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount" required>

            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate" required>

            <label for="loanTerm">Loan Term (Years):</label>
            <input type="number" id="loanTerm" placeholder="Enter loan term" required>

            <label for="paymentFrequency">Payments per Year:</label>
            <select id="paymentFrequency">
                <option value="12">Monthly</option>
                <option value="4">Quarterly</option>
                <option value="1">Annually</option>
            </select>

            <label for="interestMode">Interest Calculation Mode:</label>
            <select id="interestMode">
                <option value="reducing">Reducing Balance (Amortized)</option>
                <option value="simple">Simple Interest</option>
                <option value="compound">Compound Interest</option>
                <option value="flat">Flat Rate Interest</option>
                <option value="daily">Daily Interest Calculation</option>
                <option value="bullet">Bullet Repayment</option>
            </select>

            <button onclick="calculateLoan()" class="calculate-btn">Calculate</button>
        </div>

        <div id="schedule" class="scrollable-table" style="margin-bottom: 50px;">
            <h3 style="margin-top: 40px; text-align: center;">Repayment Schedule</h3>
            <table>
                <thead>
                    <tr>
                        <th>Payment #</th>
                        <th>Date</th>
                        <th>Beginning Balance</th>
                        <th>Payment</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Ending Balance</th>
                    </tr>
                </thead>
            </table>
            <div class="scrollable-tbody">
                <table>
                    <tbody id="repaymentSchedule">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 SwiftFinancials. All rights reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function calculateLoan() {
            let loanAmount = parseFloat(document.getElementById('loanAmount').value);
            let annualInterestRate = parseFloat(document.getElementById('interestRate').value) / 100;
            let loanTerm = parseFloat(document.getElementById('loanTerm').value);
            let paymentsPerYear = parseInt(document.getElementById('paymentFrequency').value);
            let interestMode = document.getElementById('interestMode').value;

            if (loanTerm <= 0 || paymentsPerYear <= 0) {
                alert("Loan term and payments per year must be greater than 0.");
                return;
            }

            let numberOfPayments = loanTerm * paymentsPerYear;
            let monthlyInterestRate = annualInterestRate / paymentsPerYear;
            let schedule = [];
            let remainingBalance = loanAmount;
            let paymentDate = new Date();
            let monthlyPayment;

            switch (interestMode) {
                case 'reducing':
                    // Reducing Balance (Amortized) Mode
                    monthlyPayment = loanAmount * (monthlyInterestRate * Math.pow(1 + monthlyInterestRate, numberOfPayments)) / (Math.pow(1 + monthlyInterestRate, numberOfPayments) - 1);
                    break;
                case 'simple':
                    // Simple Interest Mode
                    let totalInterestSimple = loanAmount * annualInterestRate * loanTerm;
                    monthlyPayment = (loanAmount + totalInterestSimple) / numberOfPayments;
                    break;
                case 'compound':
                    // Compound Interest Mode
                    let totalAmountCompound = loanAmount * Math.pow((1 + monthlyInterestRate), numberOfPayments);
                    monthlyPayment = totalAmountCompound / numberOfPayments;
                    break;
                case 'flat':
                    // Flat Rate Interest Mode
                    let totalInterestFlat = loanAmount * annualInterestRate * loanTerm;
                    monthlyPayment = (loanAmount + totalInterestFlat) / numberOfPayments;
                    break;
                case 'daily':
                    // Daily Interest Calculation Mode
                    let dailyInterestRate = annualInterestRate / 365;
                    let totalInterestDaily = loanAmount * dailyInterestRate * (loanTerm * 365);
                    monthlyPayment = (loanAmount + totalInterestDaily) / numberOfPayments;
                    break;
                case 'bullet':
                    // Bullet Repayment Mode
                    monthlyPayment = loanAmount * monthlyInterestRate;
                    break;
                default:
                    alert("Invalid interest mode selected.");
                    return;
            }

            for (let i = 1; i <= numberOfPayments; i++) {
                let interestPayment, principalPayment;

                switch (interestMode) {
                    case 'reducing':
                        // Reducing Balance calculation
                        interestPayment = remainingBalance * monthlyInterestRate;
                        principalPayment = monthlyPayment - interestPayment;
                        break;
                    case 'simple':
                        // Simple Interest calculation
                        interestPayment = (loanAmount * annualInterestRate) / paymentsPerYear;
                        principalPayment = monthlyPayment - interestPayment;
                        break;
                    case 'compound':
                        // Compound Interest calculation
                        interestPayment = remainingBalance * monthlyInterestRate;
                        principalPayment = monthlyPayment - interestPayment;
                        break;
                    case 'flat':
                        // Flat Rate Interest calculation
                        interestPayment = (loanAmount * annualInterestRate) / paymentsPerYear;
                        principalPayment = monthlyPayment - interestPayment;
                        break;
                    case 'daily':
                        // Daily Interest calculation
                        interestPayment = remainingBalance * (annualInterestRate / 365) * (365 / paymentsPerYear);
                        principalPayment = monthlyPayment - interestPayment;
                        break;
                    case 'bullet':
                        // Bullet Repayment calculation (interest only payments)
                        interestPayment = loanAmount * monthlyInterestRate;
                        principalPayment = 0;
                        if (i === numberOfPayments) {
                            principalPayment = loanAmount;
                            monthlyPayment = principalPayment + interestPayment;
                        }
                        break;
                }

                let endingBalance = remainingBalance - principalPayment;

                if (endingBalance < 0) {
                    endingBalance = 0;
                    principalPayment = remainingBalance;
                    monthlyPayment = principalPayment + interestPayment;
                }

                schedule.push({
                    paymentNumber: i,
                    date: new Date(paymentDate.setMonth(paymentDate.getMonth() + (12 / paymentsPerYear))).toLocaleDateString(),
                    beginningBalance: remainingBalance.toFixed(2),
                    payment: monthlyPayment.toFixed(2),
                    principal: principalPayment.toFixed(2),
                    interest: interestPayment.toFixed(2),
                    endingBalance: endingBalance.toFixed(2)
                });

                remainingBalance = endingBalance;

                if (remainingBalance <= 0) break;
            }

            displaySchedule(schedule);
        }

        function displaySchedule(schedule) {
            const tableBody = document.getElementById('repaymentSchedule');
            tableBody.innerHTML = '';

            schedule.forEach(row => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                            <td>${row.paymentNumber}</td>
                            <td>${row.date}</td>
                            <td>${row.beginningBalance}</td>
                            <td>${row.payment}</td>
                            <td>${row.principal}</td>
                            <td>${row.interest}</td>
                            <td>${row.endingBalance}</td>
                        `;
                tableBody.appendChild(newRow);
            });
        }
    </script>
</body>
</html>
