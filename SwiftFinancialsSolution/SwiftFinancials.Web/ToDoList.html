<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Financials - To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background: linear-gradient(135deg, #e0e0e0, #f8f9fa);
        }

        .container {
            width: 70%;
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-top: 30px;
        }

        .todo-section, .task-categories {
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.7);
            padding: 20px;
            width: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

            .todo-section:hover, .task-categories:hover {
                transform: translateY(-10px);
                box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2), -10px -10px 30px rgba(255, 255, 255, 0.7);
            }

        h1, h2, h3 {
            text-align: center;
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background: #f9f9f9;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.2), inset -5px -5px 10px rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

            button.add-task:active {
                transform: scale(0.95);
                box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2), inset -2px -2px 5px rgba(255, 255, 255, 0.7);
            }

        ul {
            list-style-type: none;
            margin-top: 20px;
            padding-left: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

            li:hover {
                transform: translateY(-10px);
                box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2), -10px -10px 30px rgba(255, 255, 255, 0.7);
            }

            li.completed {
                text-decoration: line-through;
                opacity: 0.6;
            }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 7px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1), -3px -3px 8px rgba(255, 255, 255, 0.6);
            transition: transform 0.3s ease;
        }

            button:hover {
                transform: scale(1.1);
            }

            button:active {
                transform: scale(0.9);
            }

        .delete {
            background-color: red;
        }

        .datetime {
            font-size: 12px;
            color: #888;
        }

        .category {
            margin-bottom: 20px;
        }

            .category ul {
                max-height: 200px; 
                overflow-y: auto;
            }

                .category ul::-webkit-scrollbar {
                    width: 8px;
                }

                .category ul::-webkit-scrollbar-thumb {
                    background-color: #007bff;
                    border-radius: 10px;
                }

                .category ul::-webkit-scrollbar-track {
                    background-color: #f1f1f1;
                }

        .task-count {
            font-size: 14px;
            color: #007bff;
        }

        button.add-task {
            width: 50px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.7);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button.clear-tasks {
            background-color: #dc3545; 
            width: 100px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.7);
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

            button.clear-tasks:active {
                transform: scale(0.95);
                box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2), inset -2px -2px 5px rgba(255, 255, 255, 0.7);
            }

        textarea#taskInput {
            width: /*calc(100% - 70px)*/ 40%;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background: #f9f9f9;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.2), inset -5px -5px 10px rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            resize: vertical; 
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="todo-section">
            <h1>Swift Financials To-Do List</h1>
            <div>
                <input type="text" id="taskInput" placeholder="Add a new task">

                <button class="add-task" onclick="addTask()">+</button>
                <button class="clear-tasks" onclick="clearAllTasks()">Clear Tasks</button>

            </div>
            <ul id="taskList" style=" max-height: 700px; overflow-y: auto;"></ul>
        </div>

        <div class="task-categories">
            <h2>Task Categories</h2>
            <div class="category" style="margin-top: 15px;">
                <h3>All Tasks (<span id="allCount" class="task-count">0</span>)</h3>
                <ul id="allTasks"></ul>
            </div>
            <div class="category">
                <h3>Pending Tasks (<span id="pendingCount" class="task-count">0</span>)</h3>
                <ul id="pendingTasks"></ul>
            </div>
            <div class="category">
                <h3>Completed Tasks (<span id="completedCount" class="task-count">0</span>)</h3>
                <ul id="completedTasks"></ul>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            loadTasks();
            updateTaskCategories();
        };

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let timestamp = new Date().toLocaleString();
            let task = {
                text: taskText,
                completed: false,
                datetime: timestamp
            };

            let taskList = document.getElementById("taskList");
            let li = createTaskElement(task, true);
            taskList.appendChild(li);

            saveTaskToLocalStorage(task);
            taskInput.value = "";

            updateTaskCategories();
        }

        function createTaskElement(task, showButtons = false) {
            let li = document.createElement("li");
            li.innerHTML = `
                            <span class="task">${task.text}</span>
                            <span class="datetime">Created Date: ${task.datetime}</span>
                            <div class="buttons">
                                <button onclick="toggleComplete(this)">✔</button>
                                <button onclick="editTask(this)">✏️</button>
                                <button class="delete" onclick="deleteTask(this)">✖</button>
                            </div>
                        `;
            if (task.completed) {
                li.classList.add("completed");
            }
            return li;
        }

        function toggleComplete(button) {
            let li = button.closest("li");
            li.classList.toggle("completed");

            let taskText = li.querySelector(".task").textContent;
            let tasks = getTasksFromLocalStorage();
            let task = tasks.find((t) => t.text === taskText);
            task.completed = !task.completed;
            saveTasksToLocalStorage(tasks);

            updateTaskCategories();
        }

        function editTask(button) {
            let li = button.closest("li");
            let taskText = li.querySelector(".task").textContent;
            let newTaskText = prompt("Edit Task:", taskText);
            if (newTaskText !== null) {
                li.querySelector(".task").textContent = newTaskText;

                let tasks = getTasksFromLocalStorage();
                let task = tasks.find((t) => t.text === taskText);
                task.text = newTaskText;
                saveTasksToLocalStorage(tasks);
            }
        }

        function deleteTask(button) {
            let li = button.closest("li");
            let taskText = li.querySelector(".task").textContent;

            li.remove();

            let tasks = getTasksFromLocalStorage();
            tasks = tasks.filter((t) => t.text !== taskText);
            saveTasksToLocalStorage(tasks);

            updateTaskCategories();
        }

        function updateTaskCategories() {
            let allTasksList = document.getElementById("allTasks");
            let pendingTasksList = document.getElementById("pendingTasks");
            let completedTasksList = document.getElementById("completedTasks");

            allTasksList.innerHTML = "";
            pendingTasksList.innerHTML = "";
            completedTasksList.innerHTML = "";

            let tasks = getTasksFromLocalStorage();
            let allCount = tasks.length;
            let pendingCount = 0;
            let completedCount = 0;

            tasks.forEach((task) => {
                let li = createTaskElement(task, true);
                allTasksList.appendChild(li);

                if (task.completed) {
                    completedTasksList.appendChild(createTaskElement(task, true));
                    completedCount++;
                } else {
                    pendingTasksList.appendChild(createTaskElement(task, true));
                    pendingCount++;
                }
            });

            document.getElementById("allCount").textContent = allCount;
            document.getElementById("pendingCount").textContent = pendingCount;
            document.getElementById("completedCount").textContent = completedCount;
        }

        function saveTaskToLocalStorage(task) {
            let tasks = getTasksFromLocalStorage();
            tasks.push(task);
            saveTasksToLocalStorage(tasks);
        }

        function getTasksFromLocalStorage() {
            return JSON.parse(localStorage.getItem("tasks")) || [];
        }

        function saveTasksToLocalStorage(tasks) {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = getTasksFromLocalStorage();
            let taskList = document.getElementById("taskList");

            tasks.forEach((task) => {
                let li = createTaskElement(task, true);
                taskList.appendChild(li);
            });
        }


        function clearAllTasks() {
            let taskList = document.getElementById("taskList");
            taskList.innerHTML = "";

            let tasks = getTasksFromLocalStorage();
            tasks = []; 
            saveTasksToLocalStorage(tasks);

            updateTaskCategories();
        }
    </script>

</body>
</html>
